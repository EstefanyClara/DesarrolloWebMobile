<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="style.css">
            <title>Clara Trello</title>
        </head>
        <body>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <img src="unicron.jpg" width="30" height="30"> 
                <a class="navbar-brand" href="#">Clara Trello</a>
                       
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
            </nav>

            <div class="text-center">
                <box-icon name='task' color='#ffffff' size='lg' >
                
                <h2>Panel de tareas</h2>
            </box-icon>
            </div>
            <div class="container-">
                <div class="row"> 
                    <div class="col-sm-4">
                        <div class="card" >
                            <img src="Imagen1.png" class="card-img-top" alt="Muestra una imagen con un cafe y un block de notas con la palabra To do">
                            <div class="card-body">

                            <h3 class="card-title">Por hacer</h3>
                            <p class="card-text"> Ingrese las tareas a realizar</p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Ejercicios de Desarrollo web y Mobile
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Ejercicios de Inteligencia Artificial
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Salir a correr 
                                </label>
                            </div>
                            
                            <div class="d-flex justify-content-center align-items-center  ">
                                <a href="#" class="btn btn-primary">Ver tareas</a>
                            </div>
                            </div>
                        </div>
                       
                    </div>
                    <div class="col-sm-4">
                        <div class="card" >
                            <img src="Imagen2.png" class="card-img-top" alt="Muestra una imagen con flechas que dice in progress">
                            <div class="card-body">

                            <h3 class="card-title">En proceso</h3>
                            <p class="card-text">Tareas que están en proceso</p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Auditoría de higiene 
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Actualizar presentación
                                </label>
                            </div>
                            <div class="d-flex justify-content-center align-items-center ">
                                <a href="#" class="btn btn-primary">Ver tareas</a>
                            </div>
                           

                                
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 ">
                        <div class="card" >
                            <img src="Imagen3.png" class="card-img-top" alt="Muestra una imagen con un tic y el texto que dice job done">
                            <div class="card-body">
                            <h3 class="card-title">Finalizados</h3>
                            <p class="card-text">Tareas que ya están finalizadas</p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Ejercicios de Desarrollo android
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Hacer las compras de la semana 
                                </label>
                            </div>
                           
                            <div class="d-flex justify-content-center align-items-center ">
                                <a href="#" class="btn btn-primary">Ver tareas</a>
                            </div>
                        </div>
                        </div>
                    
                    </div>
                </div>
            </div> 
 
        </body>

    </html>
